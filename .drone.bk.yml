---

kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
  - name: manifest
    image: plugins/manifest:1.0.2
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      platforms:
        - linux/amd64
        - linux/arm64
      target: "cnrancher/webhook-receiver:${DRONE_TAG}"
      template: "cnrancher/webhook-receiver:${DRONE_TAG}-ARCH"
    when:
      event:
        - tag

node:
  instance: agent-amd64

depends_on:
  - linux-amd64
  - linux-arm64