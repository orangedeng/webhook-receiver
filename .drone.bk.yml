---
kind: pipeline
name: linux-amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: ci
    pull: always
    image: rancher/dapper:v0.6.0
    environment:
      CROSS: "true"
    commands:
      - dapper ci
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      event:
        - push
        - pull_request
        - tag

  - name: github_binary_release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      checksum:
        - sha256
      checksum_file: CHECKSUMsum-amd64.txt
      checksum_flatten: true
      files:
        - "dist/artifacts/*"
    when:
      ref:
        - refs/head/master
        - refs/tags/*
      event:
        - tag

  - name: docker-publish
    image: plugins/docker
    settings:
      dockerfile: package/Dockerfile
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: "cnrancher/webhook-receiver"
      tag: "${DRONE_TAG}-amd64"
    when:
      event:
        - tag

  - name: docker-build
    image: plugins/docker
    settings:
      dockerfile: package/Dockerfile
      repo: "cnrancher/webhook-receiver"
      tag: "${DRONE_COMMIT}-amd64"
      dry_run: true
    when:
      event:
        - pull_request

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock

node:
  instance: agent-amd64

