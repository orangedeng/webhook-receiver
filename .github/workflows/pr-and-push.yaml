name: pull request
on:
  push:
    branches:
      - release/v*
      - pandaria
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  pr-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build to test
        run: make ci
